{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block content %}


<h1 class="text-center">Enter New Camp Details</h1>
  <form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
  {% bootstrap_icon "star" %} Submit
  </button>
  {% endbuttons %}
  </form>


    {% block javascript %}

        <script type="text/javascript" src="{% static 'js/form-lsg-ward-picker.js' %}"></script>
    {% endblock %}

{% endblock %}
